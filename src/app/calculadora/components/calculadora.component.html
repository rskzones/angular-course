<div class="container-fluid">
  <h3>Calculadora <span class="badge badge-secondary">Novo</span></h3>
  <form>
    <div class="row">
      <div class="col-sm-6">
          <div class="row col-sm-12">
            <div class="col-sm-2">
              <button 
                type="button" 
                (click)="limpar()"
                class="btn btn-danger kz-btn">C
              </button>
            </div>
            <div class="col-sm-6">
              <input 
                type="text" 
                class="form-control text-right kz-input-text"
                id="display" 
                name="display" 
                [value]="display"
                readonly>
            </div>
          </div>
          <div class="row col-sm-12">
            <div class="col-sm-2">
              <button 
                type="button" 
                class="btn btn-info kz-btn" 
                (click)="adicionarNumero('7')"
                id="btn7">7
              </button>
            </div>
            <div class="col-sm-2">
              <button 
                type="button" 
                class="btn btn-info kz-btn" 
                (click)="adicionarNumero('8')"
                id="btn8">8
              </button>
            </div>
            <div class="col-sm-2">
              <button 
                type="button" 
                class="btn btn-info kz-btn" 
                (click)="adicionarNumero('9')"
                id="btn9">9
              </button>
            </div>
            <div class="col-sm-2">
              <button 
                type="button" 
                class="btn btn-warning kz-btn" 
                (click)="definirOperacao('/')"
                id="btnDivisao">/
              </button>
            </div>
          </div>
          <div class="row col-sm-12">
            <div class="col-sm-2">
              <button 
                type="button" 
                class="btn btn-info kz-btn" 
                (click)="adicionarNumero('4')"
                id="btn4">4
              </button>
            </div>
            <div class="col-sm-2">
              <button 
                type="button" 
                class="btn btn-info kz-btn" 
                (click)="adicionarNumero('5')"
                id="btn5">5
              </button>
            </div>
            <div class="col-sm-2">
              <button 
                type="button" 
                class="btn btn-info kz-btn" 
                (click)="adicionarNumero('6')"
                id="btn6">6
              </button>
            </div>
            <div class="col-sm-2">
              <button 
                type="button" 
                class="btn btn-warning kz-btn"  
                (click)="definirOperacao('*')"
                id="btnMIltiplicacao">*
              </button>
            </div>
          </div>
          <div class="row col-sm-12">
            <div class="col-sm-2">
              <button 
                type="button" 
                class="btn btn-info kz-btn" 
                (click)="adicionarNumero('1')"
                id="btn1">1
              </button>
            </div>
            <div class="col-sm-2">
              <button 
                type="button" 
                class="btn btn-info kz-btn" 
                (click)="adicionarNumero('2')"
                id="btn2">2
              </button>
            </div>
            <div class="col-sm-2">
              <button 
                type="button" 
                class="btn btn-info kz-btn" 
                (click)="adicionarNumero('3')"
                id="btn3">3
              </button>
            </div>
            <div class="col-sm-2">
              <button 
                type="button" 
                class="btn btn-warning kz-btn" 
                (click)="definirOperacao('-')"
                id="btnSubtracao">-
              </button>
            </div>
          </div>
          <div class="row col-sm-12">
            <div class="col-sm-2">
              <button 
                type="button" 
                class="btn btn-info kz-btn" 
                (click)="adicionarNumero('0')"
                id="btn0">0
              </button>
            </div>
            <div class="col-sm-2">
              <button 
                type="button" 
                class="btn btn-info kz-btn" 
                (click)="adicionarNumero('.')"
                id="btnDecimal">.
              </button>
            </div>
            <div class="col-sm-2">
              <button 
                type="button" 
                class="btn btn-success kz-btn" 
                (click)="calcular()"
                id="btnCalcular">=
              </button>
            </div>
            <div class="col-sm-2">
              <button 
                type="button" 
                class="btn btn-warning kz-btn" 
                (click)="definirOperacao('+')"
                id="btnSoma">+
              </button>
            </div>
          </div>
        </div>
    </div>
  </form>
</div>
